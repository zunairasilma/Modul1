<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 6</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ol>
            <li v-for="k in kelas">{{k}}</li>
        </ol>
        <ol>
            <li v-for="(k, index) in kelas" :key="index">
                Item ke-{{index}} adalah {{k}}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                "kelas" : ["XRPL1", "XRPL2", "XIRPL1", "XIRPL2", "XIIRPL1", "XIIRPL2"]
            }
            
        })
    </script>
</body>
</html>
