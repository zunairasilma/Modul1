<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <button v-on:click="pesan">Tampil Pesan</button>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                pesan: function() {
                    alert("Selamat belajar Vue.js")
                }
            }
        })
    </script>
</body>
</html>
