<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
</head>
<body>
    
    <div id="app">
        <h3>Output dengan Computed Property</h3>
        <p> {{ getRandom }} </p>
        <p> {{ getRandom }} </p>
        <p> {{ getRandom }} </p>

        <h3>Output dengan Method</h3>
        <p> {{ getAcak() }}</p>
        <p> {{ getAcak() }}</p>
        <p> {{ getAcak() }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            computed: {                
                    getRandom: function() 
                    {
                        return Math.random();
                    }                
            },
            methods: {
                getAcak: function() {
                    return  Math.random();
                }
            }
        }) 
    </script>

</body>
</html>
